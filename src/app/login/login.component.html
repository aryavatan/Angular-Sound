<div class="SignIn">
    <h1>Login</h1> 
    <form (submit)="Login(loginForm)" #loginForm="ngForm">
        <br>
        <p style="display: inline;">Email: </p>
        <input type="email" name="email" [(ngModel)]="loginEmail" required email>
        <br><br>
        <p style="display: inline;">Password: </p>
        <input type="password" name="password" [(ngModel)]="loginPass" required>
        <br><br>
        <button type="submit">Sign In</button>
    </form>  
</div>

<div class="SignUp">
    <h1>Sign Up</h1>
    <form (submit)="SignUp(signupForm)" #signupForm="ngForm">
        <br>
        <p style="display: inline;">Email: </p>
        <input type="email" name="email" [(ngModel)]="signupEmail" required email>
        <br><br>
        <p style="display: inline;">Password: </p>
        <input type="password" name="password1" [(ngModel)]="signupPass1" required>
        <br><br>
        <p style="display: inline;">Password: </p>
        <input type="password" name="password2" [(ngModel)]="signuploginPass2" required>
        <br><br>
        <button type="submit">Sign Up</button>
    </form>
</div>
