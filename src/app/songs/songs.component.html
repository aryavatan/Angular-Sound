<h1>Songs</h1>

<div *ngIf="userIsAuthenticated">
    <a  class="button" href="#" routerLink="/addsong">Add Song</a>
    <br><br>
</div>

<div class="search">
    <strong>Search: </strong>
    <input type="text" placeholder="Search.."  [(ngModel)]="searchKey" (keyup)="SearchKeyChanged()">
    <br><br>
</div>

<div class="songs">
    <ul *ngIf="songs">
        <li *ngFor="let song of songs" (click)="SongClicked(song)">
            <p><strong>Title: </strong>{{song.title}}</p>
            <p><strong>Artist: </strong>{{song.artist}}</p>
            <p><strong>Album: </strong>{{song.album}}</p>
            <p><strong>Year: </strong>{{song.year}}</p>
        </li>   
    </ul>
</div>
